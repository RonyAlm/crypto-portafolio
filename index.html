<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="prime">
      <header class="header">
        <div class="container header__container">
          <img
            src="./images/logo.svg"
            alt="Logo for the company Netbook"
            width="145"
            height="35"
          />

          <nav class="header__nav">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Events</a></li>
            </ul>
          </nav>

          <div class="header__actions">
            <form class="header__search" action="">
              <img
                src="./images/ico-search.svg"
                alt="Maginify glass icon for search"
                width="16"
                height="16"
              />
              <input
                type="search"
                aria-label="search"
                placeholder="Search Hare..."
              />
            </form>
            <a href="/login" class="btn">Log in</a>
          </div>
        </div>
      </header>
      <section class="hero container">
        <div class="hero__content">
          <h2>Netbook community</h2>
          <h3>Your Solutions For Community!</h3>
          <p>
            More than 2 billion people in over countries use socibook to stay in
            touch with friends & family.
          </p>
          <p>
            <a href="#" class="btn">About More</a>
            <a href="#" class="btn">Invite Friend</a>
          </p>
        </div>

        <div class="hero__image">
          <img
            src="./images/hero-image.svg"
            alt="Illustration of 3 persons talking"
          />
        </div>
      </section>
    </div>
    <main>
      <div class="clients"></div>
      <section class="whats-netboks"></section>
      <section class="community"></section>
      <section class="members"></section>
      <section class="app"></section>
      <section class="news"></section>
    </main>
    <footer></footer>
  </body>
</html>
